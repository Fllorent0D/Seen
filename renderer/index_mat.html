<!DOCTYPE html>
<html>
  <head>

 <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap-sweetalert/dist/sweetalert.css">
  </head>
  <body>
  <nav class="nav-extended indigo darken-2" style="-webkit-app-region:drag;">
   <div class="nav-wrapper">
     <a href="#" class="brand-logo">Drakt</a>
   </div>
   <div class="nav-content">
     <ul class="tabs tabs-transparent">
       <li class="tab"><a class="active"  href="#add-episode">Add episodes</a></li>

   </div>
 </nav>

         <thead>
         <tr>
             <th>Show</th>
             <th>Season</th>
             <th>Episode</th>
             <th></th>
         </tr>
         </thead>
         <tbody>
         </tbody>
     </table>
   </div>
   <div id="login" class="col s12">
     <h3>Login</h3>

     <form class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <a class="waves-effect waves-light btn indigo darken-2" id="openLoginWindow">Open login window</a>
        </div>
        <div class="input-field col s4">
          <input type="text" class="validate" id="code-field"/>
          <label for="icon_prefix">Trakt code</label>
        </div>
        <div class="input-field col s4">
          <a class="waves-effect waves-light btn indigo darken-2" id="code">Login</a>

        </div>
      </div>
    </form>

   </div>
   <div class="col s12" id="shows">
     <div class="row">
       <div class="col s4">
          
       </div>
     </div>
   </div>
 </div>
